services:
  db:
    image: postgres:16-alpine
    container_name: fitmetrics_db
    restart: always
    environment:
      POSTGRES_USER: fit_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fitmetrics
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    container_name: fitmetrics_minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/fitmetrics-media;
      mc anonymous set download local/fitmetrics-media;
      exit 0;
      "
  api:
    build:
      context: ./packages/api
    container_name: fitmetrics_api
    restart: always
    env_file:
      - ./packages/api/.env
    depends_on:
      - db
      - minio
    expose:
      - "3001"
    ports:
      - "3001:3001"
  caddy:
    image: caddy:2
    container_name: fitmetrics_caddy
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:
